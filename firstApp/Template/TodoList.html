<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-50 border p-4 border-dark">
        <form action="{% url 'todolist' %}" method="POST">
            {% csrf_token %} 
            <div class="mb-3">
                <label for="todoitem" class="form-label">Enter Input/label>
                <input class="form-control" id="todoitem" name="todocontent" rows="" cols=""></input>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Save</button>

            <ul class="list-none">
                {% for Item in todos %}
                    <li>{{Item.content}}</li>
                {% endfor %}
            </ul>
        </form>
    </div>
</body>

</html>
