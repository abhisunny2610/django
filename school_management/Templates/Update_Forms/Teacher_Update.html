{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'Update_Form.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

  <div class="form-container d-flex align-items-center justify-content-center vh-100">
    <div class="form content w-50 shadow p-4">
      <h3 class="text-center mb-5">Update Teacher Details</h3>
      <form action="" class="g-3 row" method="post" enctype="multipart/form-data">

        <div class="col-6">
          <input type="text" class="form-control" placeholder="Name">
        </div>

        <div class="col-6">
          <input type="text" class="form-control" placeholder="Subject">
        </div>

        <div class="col-4">
          <input type="text" class="form-control" placeholder="Qualification">
        </div>

        <div class="col-4">
          <input type="text" class="form-control" placeholder="City">
        </div>

        <div class="col-4">
          <input type="text" class="form-control" placeholder="Contact">
        </div>

        <div class="col-4">
          <input type="text" class="form-control" placeholder="DOB">
        </div>

        <div class="col-4">
          <input type="text" class="form-control" placeholder="Salary">
        </div>

        <div class="col-4">
          <input type="text" class="form-control" placeholder="Performance">
        </div>

        <div class="col-12">
          <input type="file">
        </div>

        <div class="row g-1 justify-content-end">
          <button type="submit" class="btn btn-primary col-5">Update</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
