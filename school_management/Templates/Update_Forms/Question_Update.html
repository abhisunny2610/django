{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'Styles/Admin_Dashboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="form-container update-form d-flex align-items-center justify-content-center vh-100">
        <div class="form content w-50 shadow p-4 bg-white rounded">
            <h3 class="text-center mb-3">Update Question No.{{question.id}}</h3>
            <form action="" class="g-3 row" method="post">
                {% csrf_token %}
                <div class="col-12">
                    <label for="question" class="form-label text-secondary">Question</label>
                    <input type="text" name="question" class="form-control" value="{{question.question}}" autofocus>
                </div>

                <div class="col-12">
                    <label for="optionA" class="form-label text-secondary">Option A</label>
                    <input type="text" name="optionA" class="form-control" value="{{question.option1}}">
                </div>

                <div class="col-12">
                    <label for="optionB" class="form-label text-secondary">Option B</label>
                    <input type="text" name="optionB" class="form-control" value="{{question.option2}}">
                </div>
                
                <div class="col-12">
                    <label for="optionC" class="form-label text-secondary">Option C</label>
                    <input type="text" name="optionC" class="form-control" value="{{question.option3}}">
                </div>
                
                <div class="col-12">
                    <label for="answer" class="form-label text-secondary">Answer</label>
                    <input type="text" name="answer" class="form-control" value="{{question.answer}}">
                </div>

                <div class="row g-2 justify-content-center">
                <button class="btn btn-primary col-5 fw-bold " type="submit">Submit</button>
                </div>
            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
