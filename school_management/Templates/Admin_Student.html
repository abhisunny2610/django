{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'Styles/Admin_Dashboard.css' %}">
</head>

<body>

    {% include "Admin_Navbar.html" %}

    <div class="dashboard-container">
        {% include "Admin_uNabvar.html" %}

        <div class="search-add">
            <div class="left">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" id="search-input" name="search-student" placeholder="Search Here...">
            </div>
            <div class="right">
                <form action="">
                    <div class="sort-select">
                        <select name="sort" id="sort">
                            <option value="latest">Latest</option>
                            <option value="earliest">Earliest</option>
                            <option value="ascending">Ascending</option>
                            <option value="descending">Descending</option>
                        </select>
                    </div>
                </form>
                <button id="add_pop_button">+ Add Student</button>
            </div>
        </div>

        <div class="popup-wrapper">

            <div class="popup">

                <div class="popup-close">X</div>

                <div class="popup-content">
                    <h4>FILL THE FORM TO ADD NEW EMPLOYEE</h4>

                  <form action="" method="POST">
                    <label for="name">Name</label> 
                    <input type="text" name="name"> 
                    <label for="parent-name">Parent Name</label> 
                    <input type="text" name="parent-name"> 
                    <label for="contact">Contact</label>
                    <input type="tel" name="contact" pattern="[6-9]{1}[0-9]{9}">
                    <label for="city">City</label>
                    <input type="text" name="city">
                    <label for="role">Role</label>
                    <input type="text" name="role">
                    <label for="salary">Salary</label>
                    <input type="text" name="salary">

                    <button type="submit" value="add">Submit</button>

                  </form>

                </div>

            </div>

        </div>

        {% include "Student_Table.html" %}

        {% include "CopyRight.html" %}

    </div>

    <script src="{% static 'JavaScript/FormPop.js' %}"></script>

</body>

</html>
