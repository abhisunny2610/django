<div class="popup-wrapper">

    <div class="popup animate">

        <div class="popup-close">X</div>

        <div class="popup-content">
            <h4>FILL THE FORM TO ADD NEW TEACHER</h4>

          <form action="{% url 'admin_student' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name</label> 
            <input type="text" name="name">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob">
            <label for="parent-name">Parent Name</label> 
            <input type="text" name="parent-name"> 
            <label for="class">Class</label>
            <input type="text" name="class">
            <label for="contact">Contact</label>
            <input type="tel" name="contact" pattern="[6-9]{1}[0-9]{9}">
            <label for="city">City</label>
            <input type="text" name="city">
            <label for="image">Image</label> <br>
            <input type="file" name="image">
            <button type="submit" value="add">Submit</button>
          </form>

        </div>

    </div>

</div>
