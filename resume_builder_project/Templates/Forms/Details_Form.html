{% extends "index.html" %}
{% load static %}

{% block content %}

<form action="#" method="post">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
    {{hidden}}
    {% endfor %}

    {% for field in form.visible_fields %}
    {{field.label_tag}}
      {{field}}
    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% endblock %}
