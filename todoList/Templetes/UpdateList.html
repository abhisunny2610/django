<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/3edaddfde8.js" crossorigin="anonymous"></script>
</head>

<style>
    *{
        box-sizing: border-box;
    }
</style>

<body>
    <div class="container w-50 border border-black p-3 my-5">
        <h2 class="text-center">Todo App</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <input type="text" class="form-control mr-3" placeholder="Add your new  todo" name="todoInput" value="{{item.content}}">
                <button type="submit" class="ml-3 btn btn-primary">Update</button>
            </div>
        </form>
        
    </div>


</body>

</html>
